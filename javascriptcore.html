<html>
    <body style="text-align:center; background-color:aqua">
        <h2>Get URL</h2>
        <h4>Click On Below Button To Get Current Page URL</h4>
        <input type="button" value="Get URL" onclick="myFunction()">
        <p id="demo"></p>
        <script>
            function myFunction(){
                var c=document.URL;
                document.getElementById("demo").innerHTML=c;
            }
        </script>
    </body>
</html>
